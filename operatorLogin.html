<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>
            <font color="#000" style="font-family: 'Audiowide', cursive;">Operator login</FONT>
          </h3>
          <!-- Login Form -->
          <div class="login-form">



            <form onsubmit="return operatorlogin()" method="post">

              <div class="form-group">
                <label>Operator Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>This name will be associated with all the registrations you do via this link</small>
              </div>

              <div class="form-group">
                <label>Authoriser</label>
                <input type="text" id="authoriser" class="form-control" required placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Enter the name of the person(senior) who gave you link and password for this page</small>
              </div>

              <div class="form-group">
                <label>Description</label>
                <input type="text" id="desc" class="form-control" placeholder="Optional">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Enter any description like date etc, you can leave it blank</small>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Password">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Enter the password given to you by the authoriser</small>
              </div>

              <button type="submit" class="btn oneMusic-btn mt-30" id="oplogin" onclick="">Login</button><br><br>

          </div>
        </div>
      </div>
    </div>
