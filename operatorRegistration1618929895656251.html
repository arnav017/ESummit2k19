<div class="register" id="registration">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <div class="login-form" id="operator_registration_form">
            <form  action="#" onsubmit="return false" method="post">
              <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Enter Name">
              </div>

              <div class="form-group" id="collegeName" >
                <label>Name of the college</label>
                <input type="text" id="collegename" class="form-control" required placeholder="College Name">
              </div>

              <div class="form-group">
                <label>Email address</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter E-mail">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label>Phone No.</label>
                <input type="number" id="phone" class="form-control" required placeholder="Enter Mobile No.">
              </div>

              <div class="form-group">
                <label>Create a Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Password" pattern=".{6,}" title="password has to be minimum 6 characters long">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>The password should be atleast 6 characters long</small>
              </div>

              <div class="form-group" id="accomodationForOthers">
                <label>Accomodation &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <!-- <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Payment Links will be mailed to you soon.</small> -->
                <select id="accomodation" required onchange="getValueIndi()" title="choose">
                  <option value="yes">YES</option>
                  <option value="no">NO</option>
                </select>
              </div>
              <button type="submit" class="btn oneMusic-btn mt-30" id="operatorRegisterButton" onclick="registerByOperator()">Register</button><br><br>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
